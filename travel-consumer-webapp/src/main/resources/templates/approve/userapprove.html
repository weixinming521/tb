<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="renderer" content="webkit" />
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>账户</title>
	     <link href="/css/basic.css" rel="stylesheet" th:href="@{/css/basic.css}" />
	    <link href="/css/tourStyle.css" rel="stylesheet" th:href="@{/css/tourStyle.css}" />
	    <script src="/js/jquery/jquery-2.1.0.min.js" type="text/javascript" th:src="@{/js/jquery/jquery-2.1.0.min.js}"></script>
	    <style type="text/css">
	    	body{
	    		
	    		background-color: #f5f5f5;
	    	}
	    </style>
	</head>
	<body>
		<header class="headerTop">
			<div class="headerBack"><a href="javascript:history.back()"><img class="headBackImg" src="/img/temp/fanhui@3x.png"  th:src="@{/img/temp/fanhui@3x.png}" alt="返回"/></a></div>
			<div class="headerTitle">信息</div>
			
		</header>
		<form class="balancePassForm">
			<div class="balancePassSection bankBoundSection">
				<div class="balancePassDiv">
					<input class="balancePassCheck" type="text" placeholder="请输入姓名"/>
				</div>
				<div class="balancePassDiv">
					<input class="balancePassCheck" type="text" placeholder="请输入证件号"/>
				</div>
				<div class="bankBoundAgreeDiv clearfix">
					<div class="bankBoundAgree">《同意支付协议》</div>
				</div>
				<div class="cardAddNext userapproveNext">
					<span>下一步</span>
				</div>
			</div>
			<div class="balancePassSection bankBoundSection balancePassSectionHide">
				<div class="balancePassDiv">
					<input class="balancePassCheck" type="text" placeholder="请输入银行预留手机号码"/>
				</div>
				<div class="balancePassDiv">
					<input class="balancePassCheck" type="text" placeholder="请输入银行卡号"/>
				</div>
				<div class="bankBoundAgreeDiv clearfix">
					<div class="bankBoundAgree">《同意支付协议》</div>
					<div class="bankBoundlist">支持银行列表</div>
				</div>
				<div class="cardAddNext userapprovebankNext">
					<span>下一步</span>
				</div>
			</div>
			
			<div class="balancePassSection bankBoundSection balancePassSectionHide">
				<div class="balancePassDiv">
					<input class="balancePassCheck" type="text" placeholder="短信验证码"/>
				</div>
				<div class="balancePassFlag">
				
				</div>
				<div class="cardAddNext userapprovesureNext">
					<span>下一步</span>
				</div>
			</div>
			<div class="balancePassSection bankBoundSection balancePassSectionHide">
				<div class="balanceSuccessCon">
					<img class="balanceSuccImg" src="/img/temp/Group@3x.png"  th:src="@{/img/temp/Group@3x.png}"  alt="充值成功"/>
					<div class="balanceSuccFlag">上传成功</div>
					<div class="firmWait">等待平台审核</div>
				</div>
				<div class="cardAddNext balanceSuccFin" onclick="backRedMoneyBag();">
					<span>完成</span>
				</div>
			</div>
		</form>
	</body>
	<script type="text/javascript">
		$(function(){
			//个人认证身份验证
			$(".userapproveNext").on("click",function(){
				 $(this).closest(".balancePassSection").hide().next().show();
			});
			//个人身份验证绑定卡下一步
			$(".userapprovebankNext").on("click",function(){
				 $(this).closest(".balancePassSection").hide().next().show();
			});
			//完成上一步
			$(".userapprovesureNext").on("click",function(){
				 $(this).closest(".balancePassSection").hide().next().show();
			});
		})
		//完成
		function backRedMoneyBag(){
			window.location.href = "/user/account_auth";
		}
	</script>
</html>
