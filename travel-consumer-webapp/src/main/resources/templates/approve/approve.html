<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="renderer" content="webkit" />
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>红钱袋</title>
	    <link href="/css/basic.css" rel="stylesheet" th:href="@{/css/basic.css}" />
	    <link href="/css/tourStyle.css" rel="stylesheet"  th:href="@{/css/tourStyle.css}"  />
	    <script src="/js/jquery/jquery-2.1.0.min.js" type="text/javascript"  th:src="@{/js/jquery/jquery-2.1.0.min.js}"  ></script>
	    <style type="text/css">
	    	body{
	    		
	    		background-color: #f5f5f5;
	    	}
	    </style>
	</head>
	<body>
		<header class="headerTop">
			<div class="headerBack"><a href="javascript:history.back()"><img class="headBackImg" src="/img/temp/fanhui@3x.png"  th:src="@{/img/temp/fanhui@3x.png}"  alt="返回"/></a></div>
			<div class="headerTitle">红钱袋</div>
			<div class="headerDetails" id="linkDetails">明细</div>
		</header>
		<div class="balanceSuccessCon">
			<img class="balanceSuccImg" src="/img/temp/jine@3x.png"   th:src="@{/img/temp/jine@3x.png}"  alt="充值成功"/>
			<div class="bankBoundFlag">您还没有开通账户哦～</div>
			<div class="approveBtn">
				<input type="button" class="accoutBtn" id="userAccount" value="个人账户开通" /><input class="accoutBtn" id="firmAccount" type="button" value="企业账户开通" />
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			//开通个人账户
			$("#userAccount").on("click",function(){
				window.location.href = "/user/userapprove";
			});
			//开通企业账户
			$("#firmAccount").on("click",function(){
				window.location.href = "/user/firmapprove";
			});
			//明细
			$("#linkDetails").on("click",function(){
				window.location.href = "/user/incomeList";
			});
		})
	</script>
</html>
