<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="renderer" content="webkit" />
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>账户提现</title>
	    <link href="/js/keyboard/css/passwordkeyboard.css" rel="stylesheet" type="text/css" th:href="@{/js/keyboard/css/passwordkeyboard.css}"  />
	    <link href="/css/basic.css" rel="stylesheet" th:href="@{/css/basic.css}"  />
	    <link href="/css/tourStyle.css" rel="stylesheet"  th:href="@{/css/tourStyle.css}" />
	    <script src="/js/jquery/jquery-2.1.0.min.js" type="text/javascript" th:src="@{/js/jquery/jquery-2.1.0.min.js}" ></script>
	    <script src="/js/keyboard/js/fastclick.js" th:src="@{/js/keyboard/js/fastclick.js}" ></script>
	    <style type="text/css">
	    	body{
	    		background-color: #f5f5f5;
	    	}
	    </style>
	</head>
	<body>
		<header class="headerTop">
			<div class="headerBack"><a href="javascript:history.back()"><img class="headBackImg" src="../img/temp/fanhui@3x.png" th:src="@{/img/temp/fanhui@3x.png}"  alt="返回"/></a></div>
			<div class="headerTitle">账户提现</div>
			
		</header>
		<form class="balancePassForm">
			<div class="balancePassSection transferSection">
				<div class="balancePassDiv">
					<input class="balancePassCheck transferTxt" type="text" placeholder="请输入对方的ID号码/身份证号码/手机号码"/>
				</div>	
				<div class="balancePassFlag"></div>

				<div class="cardAddNext transferAccoutNext">
					<span>下一步</span>
				</div>
				<div class="transferWarn">钱将实时转入对方账户，无法退款</div>
			</div>
			<div class="balancePassSection balancePassSectionHide">
				<dl class="balaceCard">
					<dt class="cardFlag"><img class="bankImgFlag transferImg"  src="../img/bank.jpg"  th:src="@{/img/bank.jpg}"  alt="卡标"/></dt>
					<dd class="cardName">爱花钱</dd>
					<dd class="cardNum">ID:112654</dd>
				</dl>
				<div class="cardInput">
					<input class="cardYuan" type="text" placeholder="请输入转账金额"/>
				</div>
				<div class="cardAddNext transferPassword">
					<span>下一步</span>
				</div>	
			</div>		
		</form>
		<!--遮罩-->
		<div class="cardCollect">
		</div>
		<!--付款方式选择-->
		<div class="cardList">
			<div class="cardPayWay">选择付款方式</div>
			<ul class="cardListUl">
				<li class="cardListItems"><img class="bankImgFlag"  src="../img/bank.jpg"  th:src="@{/img/bank.jpg}" alt=""/>中国农业银行(665)</li>
				<li class="cardListItems"><img class="bankImgFlag"  src="../img/bank.jpg"  th:src="@{/img/bank.jpg}" alt=""/>中国农业银行</li>
				<li class="cardListItems"><img class="bankImgFlag"  src="../img/bank.jpg"  th:src="@{/img/bank.jpg}" alt=""/>中国农业银行</li>
			</ul>
			<div class="cardListItems cardListItemsAdd">添加银行卡付款</div>
			<div class="cardDelete"><img class="alldelete"  src="../img/temp/alldelete.png"  th:src="@{/img/temp/alldelete.png}" alt="删除添加"/></div>
		</div>
		<!--下一步-->
		<div class="cardkey">
			<div class="cardkeyTitle">请输入支付密码</div>
			<div class="cardkeyDel"><img class="alldelete"  src="../img/temp/alldelete.png"  th:src="@{/img/temp/alldelete.png}" alt="取消输入密码" /></div>
			<div>
			    <div>
			        <form id="password" class="clearfix">
			            <input readonly="readonly" class="pass pass_left" type="password" maxlength="1" value="" />
			            <input readonly="readonly"  class="pass" type="password" maxlength="1" value="" />
			            <input readonly="readonly"  class="pass" type="password" maxlength="1" value="" />
			            <input readonly="readonly"  class="pass" type="password" maxlength="1" value="" />
			            <input readonly="readonly"  class="pass" type="password" maxlength="1" value="" />
			            <input readonly="readonly"  class="pass pass_right" type="password" maxlength="1" value="" />
			        </form>
			        <div class="keyforPass">忘记密码</div>
			    </div>
			</div>
			<div id="keyboardDIV"></div>
		</div>
	</body>
	<script src="../js/keyboard/js/ladingPasswordConfirm.js"></script>
	<script type="text/javascript">
		$(function(){
			//账号
			$(".transferAccoutNext").on("click",function(){
				$(this).closest(".balancePassSection").hide().next().show();
			});
			//选择付款方式
			$(".transferPassword").on("click",function(){
				$(".cardCollect").show();
				/*$(".cardCollect").addClass("cardCollectClick");*/
				$(".cardList").addClass("balaceCardClick");
			});
			//隐藏付款方式
			$(".cardDelete").on("click",function(){
				$(".cardCollect").hide();
				
				$(".cardList").removeClass("balaceCardClick");
			});
			//键盘弹起样式去掉
			$("#keyboardDIV").on("keyup","#keyboard li",function(){
				$(this).css("background","#fff");
			});
			//充值下一步
			/*$(".transferPassword").on("click",function(){
				$(".cardCollect").show();
				$(".cardkey").show();
			});*/
			//取消输入密码
			$(".cardkeyDel").on("click",function(){
				$(".cardCollect").hide();
				$(".cardkey").hide();
			});
			
			
			//添加银行卡
			$(".cardListItemsAdd").on("click",function(){
				window.location.href = "/user/account/addBank";
			});
			//忘记密码
			$(".keyforPass").on("click",function(){
				window.location.href = "/user/account/resetPassword";
			})
		})
	</script>
</html>
