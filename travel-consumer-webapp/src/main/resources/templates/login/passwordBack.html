<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="renderer" content="webkit" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>找回密码</title>
    <link href="/css/basic.css" rel="stylesheet" th:href="@{/css/basic.css}" />
    <link href="/css/tourStyle.css" rel="stylesheet" th:href="@{/css/tourStyle.css}" />
    <script src="/js/jquery/jquery-2.1.0.min.js" type="text/javascript" th:src="@{/js/jquery/jquery-2.1.0.min.js}" ></script>
   <script type="text/javascript" src="/js/login.js" th:src="@{/js/login.js}" ></script>
</head>
<body>
	<div class="loginSingContent">	
		<div class="loginDetails">			
		<form class="loginForm">
			<div class="loginSection passwordNext">
				<div class="passwordBack">找回密码</div>
					<div class="loginDiv"><input class="signPhone loginTxt" type="text" placeholder="请输入手机号" /></div>
					<div class="loginDiv">
						<input class="signCheck loginTxt" type="text" placeholder="请输入验证码" />
						<span class="signSplit">丨</span>
						<input type="button" class="loginTxt loginCheckBtn" value="验证码" onclick="sendCodeBack(this)" />
					</div>
					<div class="loginBtnDiv"><input class="loginBtn" type="button" value="下一步" onclick="passwordBackCheck();" /></div>
			</div>
			<div class="loginSection loginSectionHide passwordSure">
				<div class="passwordBack">修改密码</div>
					<div class="loginDiv"><input class="signPassword loginTxt" type="password" placeholder="请输入新密码" /></div>
					<div class="loginDiv"><input class="surePassword loginTxt" type="password" placeholder="请确认新密码" /></div>
					<div class="loginBtnDiv"><input class="loginBtn" type="button" value="完成" onclick="editPassword();" /></div>
			</div>
		</form>
		</div>
		
	</div>
	<!--提示框-->
	<div class="payWarnContent"><div class="payWarnDiv">请填写姓名</div></div>

</body>
</html>
